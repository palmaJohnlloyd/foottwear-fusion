<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Footwear Fusion</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <!-- <img src="images/banner.jpg" alt="banner" class="banner" /> -->
      <h1 class="title">Footwear Fusion</h1>
    </header>
    <main>
      <div class="container mw-500 bg-beige p-5 rounded-4">
        <form>
          <section>
            <h2>Personal Details</h2>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <div class="d-flex gap-2">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  required
                  placeholder="Last Name"
                />
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  required
                  placeholder="First Name"
                />
              </div>
            </div>
            <div class="wrapper-input d-flex gap-2">
              <div class="mb-3 flex-fill">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  required
                  placeholder="Enter your email"
                />
              </div>
              <div class="mb-3 flex-fill">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phoneNumber"
                  name="phoneNumber"
                  placeholder="Enter your phone number"
                  required
                />
              </div>
            </div>
          </section>

          <section>
            <h2>Customization</h2>
            <fieldset class="d-flex gap-4 justify-content-start">
              <div class="form-check ps-0">
                <img
                  src="./images/model-sneaker.jpg"
                  class="img-thumbnail"
                  alt="Sneaker Model"
                />
                <div>
                  <input
                    class="form-check-input ms-0 me-2"
                    type="radio"
                    name="sneaker"
                    id="sneaker"
                    data-bs-toggle="collapse"
                    data-bs-target="#sneaker-collapse"
                  />
                  <label class="form-check-label" for="sneaker">Sneakers</label>
                </div>
              </div>
              <div class="form-check ps-0">
                <img
                  src="./images/model-sport.jpg"
                  class="img-thumbnail"
                  alt="Sneaker Model"
                />
                <div>
                  <input
                    class="form-check-input ms-0 me-2"
                    type="radio"
                    name="sports"
                    id="sports"
                  />
                  <label class="form-check-label" for="sports">Sports</label>
                </div>
              </div>
            </fieldset>
          </section>

          <section class="shoe-options mb-5 mt-2">
            <fieldset>
              <label for="">Upper</label>
              <select class="form-select" aria-label="Default select example">
                <option value="canvas">Canvas</option>
                <option value="leather">Leather</option>
                <option value="mesh">Mesh</option>
                <option value="Synthetic-leather">Synthetic Leather</option>
                <option value="knit-fabric">Knit Fabric</option>
                <option value="suede">Suede</option>
              </select>
            </fieldset>
            <fieldset>
              <label for="">Insole</label>
              <select class="form-select" aria-label="Default select example">
                <option value="memory-foam">Memory Foam</option>
                <option value="gel">Gel</option>
                <option value="eva">EVA (Ethylene-vinyl acetate)</option>
              </select>
            </fieldset>
            <fieldset>
              <label for="">Outsole</label>
              <select class="form-select" aria-label="Default select example">
                <option value="rubber">Rubber</option>
                <option value="eva">EVA (Ethylene-vinyl acetate)</option>
                <option value="tpr">TPR (Thermoplastic rubber)</option>
              </select>
            </fieldset>
            <fieldset>
              <label for="">Size</label>
              <select class="form-select" aria-label="Default select example">
                <option value="5">5</option>
                <option value="5.5">5.5</option>
                <option value="6">6</option>
                <option value="6.5">6.5</option>
                <option value="7">7</option>
                <option value="7.5">7.5</option>
                <option value="8">8</option>
                <option value="8.5">8.5</option>
                <option value="9">9</option>
                <option value="9.5">9.5</option>
                <option value="10">10</option>
                <option value="10.5">10.5</option>
                <option value="11">11</option>
                <option value="11.5">11.5</option>
                <option value="12">12</option>
              </select>
            </fieldset>
          </section>

          <section>
            <h2 class="mb-3">Order Details</h2>
            <div class="d-flex gap-2 flex-wrap">
              <fieldset class="d-flex gap-2 mb-3">
                <h3 class="fs-5">Date of Order:</h3>
                <div>
                  <label for="date"></label>
                  <input type="date" />
                </div>
              </fieldset>
              <fieldset class="d-flex gap-2 mb-3">
                <h3 class="fs-5">Quantity:</h3>
                <input type="number" />
              </fieldset>
            </div>

            <div class="mb-4">
              <label
                for="exampleFormControlTextarea1"
                class="form-label fs-5 fw-semibold"
                >Additional</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                style="height: 98px"
              ></textarea>
            </div>
            <fieldset>
              <h3 class="fs-5">Pickup or Deliver?</h3>
              <div class="d-flex gap-3">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="transaction"
                    id="delivery"
                  />
                  <label class="form-check-label" for="delivery">
                    Delivery
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="transaction"
                    id="pickup"
                  />
                  <label class="form-check-label" for="pickup"> Pickup </label>
                </div>
              </div>
            </fieldset>
            <fieldset class="collapse mt-3 mb-3" id="pickup-location">
              <h4 class="fs-5">Pickup Location</h4>
              <select
                class="form-select form-select-lg mb-3"
                aria-label="Large select example"
              >
                <option value="1">SM Dagupan</option>
                <option value="2">Robinsons Calasiao</option>
                <option value="3">CSI Lucao</option>
              </select>
            </fieldset>
            <fieldset class="collapse mt-3 mb-3" id="delivery-details">
              <h4 class="fs-5">Delivery Address</h4>
              <div class="delivery-inputs">
                <input
                  class="form-control form-control-lg"
                  type="text"
                  placeholder="Address Line 1"
                  aria-label=".form-control-lg example"
                />
                <input
                  class="form-control form-control-lg"
                  type="text"
                  placeholder="Address Line 2"
                  aria-label=".form-control-lg example"
                />
                <input
                  class="form-control form-control-lg"
                  type="text"
                  placeholder="City"
                  aria-label=".form-control-lg example"
                />
                <input
                  class="form-control form-control-lg"
                  type="text"
                  placeholder="Province"
                  aria-label=".form-control-lg example"
                />
                <input
                  class="form-control form-control-lg"
                  type="text"
                  placeholder="Zip Code"
                  aria-label=".form-control-lg example"
                />
              </div>
            </fieldset>
          </section>

          <section class="mt-3 mb-3">
            <h2>Payment</h2>
            <div class="accordion" id="accordionExample">
              <div class="card">
                <div class="card-header p-0" id="headingTwo">
                  <h2 class="mb-0">
                    <button
                      class="btn btn-light btn-block text-left collapsed p-3 rounded-0 border-bottom-custom w-100"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#cod"
                      aria-expanded="false"
                      aria-controls="cod"
                    >
                      <div
                        class="d-flex align-items-center justify-content-between"
                      >
                        <span>Cash On Delivery</span>
                        <img src="./images/cod.png" width="30" />
                      </div>
                    </button>
                  </h2>
                </div>
                <div
                  id="cod"
                  class="accordion-collapse collapse"
                  aria-labelledby="headingTwo"
                  data-bs-parent="#accordionExample"
                >
                  <div class="card-body">
                    <input id="cash-on-delivery" type="radio" checked />
                    <label for="cash-on-delivery">Cash On Delivery</label>
                  </div>
                </div>
              </div>

              <div class="card">
                <div class="card-header p-0" id="headingTwo">
                  <h2 class="mb-0">
                    <button
                      class="btn btn-light btn-block text-left collapsed p-3 rounded-0 border-bottom-custom w-100"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#paypal"
                      aria-expanded="false"
                      aria-controls="paypal"
                    >
                      <div
                        class="d-flex align-items-center justify-content-between"
                      >
                        <span>Paypal</span>
                        <img src="./images/paypal.png" width="30" />
                      </div>
                    </button>
                  </h2>
                </div>
                <div
                  id="paypal"
                  class="accordion-collapse collapse"
                  aria-labelledby="headingTwo"
                  data-bs-parent="#accordionExample"
                >
                  <div class="card-body">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Paypal email"
                    />
                  </div>
                </div>
              </div>

              <div class="card">
                <div class="card-header p-0">
                  <h2 class="mb-0">
                    <button
                      class="btn btn-light btn-block text-left p-3 rounded-0 w-100"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#credit-card"
                      aria-expanded="true"
                      aria-controls="credit-card"
                    >
                      <div
                        class="d-flex align-items-center justify-content-between"
                      >
                        <span>Credit card</span>
                        <div class="icons">
                          <img src="images/mastercard.png" width="30" />
                          <img src="images/visa.png" width="30" />
                          <img src="images/stripe.png" width="30" />
                        </div>
                      </div>
                    </button>
                  </h2>
                </div>

                <div
                  id="credit-card"
                  class="accordion-collapse collapse show"
                  data-bs-parent="#accordionExample"
                >
                  <div class="card-body payment-card-body">
                    <span class="font-weight-normal card-text"
                      >Card Number</span
                    >
                    <div class="input">
                      <i class="fa fa-credit-card"></i>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="0000 0000 0000 0000"
                      />
                    </div>

                    <div class="row mt-3 mb-3">
                      <div class="col-md-6">
                        <span class="font-weight-normal card-text"
                          >Expiry Date</span
                        >
                        <div class="input">
                          <i class="fa fa-calendar"></i>
                          <input
                            type="text"
                            class="form-control"
                            placeholder="MM/YY"
                          />
                        </div>
                      </div>

                      <div class="col-md-6">
                        <span class="font-weight-normal card-text"
                          >CVC/CVV</span
                        >
                        <div class="input">
                          <i class="fa fa-lock"></i>
                          <input
                            type="text"
                            class="form-control"
                            placeholder="000"
                          />
                        </div>
                      </div>
                    </div>

                    <span class="text-muted certificate-text"
                      ><i class="fa fa-lock"></i> Your transaction is secured
                      with ssl certificate</span
                    >
                  </div>
                </div>
              </div>
            </div>
          </section>

          <button type="submit" class="btn button-primary">Continue</button>
        </form>
      </div>
    </main>

    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
